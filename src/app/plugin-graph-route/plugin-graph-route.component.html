<app-plugin-graph [configSubject]="configSubject"></app-plugin-graph>
<div class="radio-group">
    <div *ngFor="let g of GraphConfigs">        
        <input type="radio" [id]="g.configName" [value]="g.configName" [formControl]="graphSelected" />
        <label [for]="g.configName">Set {{g.configName}}</label>
    </div>
</div>

{{graphSelected.value}}
